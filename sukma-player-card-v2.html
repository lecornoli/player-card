<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUKMA 2026 Player Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #fa4454;
        --secondary: #0f1922;
        --accent: #ffd700;
        --text-primary: #ece8e1;
        --text-secondary: #9ca3af;
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --border: rgba(255, 255, 255, 0.1);
        
        --font-primary: 'Inter', sans-serif;
        --font-display: 'Chakra Petch', sans-serif;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-primary);
        background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
    }

    .card-container {
        perspective: 1500px;
        width: 100%;
        max-width: 420px;
    }

    .player-card {
        background: var(--bg-secondary);
        border-radius: 0;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    }

    /* Diagonal cut design */
    .player-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 180px;
        background: linear-gradient(135deg, transparent 30%, var(--primary) 30.5%, var(--primary) 31%, transparent 31.5%);
        pointer-events: none;
        z-index: 1;
        opacity: 0.15;
    }

    /* Accent line */
    .accent-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, var(--primary), var(--accent));
        animation: accentPulse 3s ease-in-out infinite;
    }

    @keyframes accentPulse {
        0%, 100% {
            opacity: 0.6;
            box-shadow: 0 0 20px var(--primary);
        }
        50% {
            opacity: 1;
            box-shadow: 0 0 30px var(--primary);
        }
    }

    /* Background logo animation */
    .bg-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 300px;
        opacity: 0.03;
        pointer-events: none;
        animation: logoSkewFloat 10s ease-in-out infinite;
    }

    @keyframes logoSkewFloat {
        0%, 100% {
            transform: translate(-50%, -50%) skewX(0deg) skewY(0deg);
            opacity: 0.03;
        }
        25% {
            transform: translate(-50%, -52%) skewX(-5deg) skewY(2deg);
            opacity: 0.05;
        }
        75% {
            transform: translate(-50%, -48%) skewX(5deg) skewY(-2deg);
            opacity: 0.05;
        }
    }

    /* Header section with player info */
    .card-header {
        padding: 24px 24px 0;
        position: relative;
        z-index: 2;
    }

    .tournament-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(250, 68, 84, 0.1);
        border: 1px solid rgba(250, 68, 84, 0.3);
        padding: 4px 10px;
        font-size: 9px;
        font-weight: 700;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 1.5px;
        clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
        margin-bottom: 16px;
    }

    /* Split layout - photo left, info right */
    .player-info-grid {
        display: grid;
        grid-template-columns: 110px 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .player-photo {
        width: 110px;
        height: 110px;
        background: linear-gradient(135deg, #1a1f2e, #0d1117);
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 55px;
    }

    .player-photo::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 2px solid var(--primary);
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%);
        animation: photoBorderPulse 3s ease-in-out infinite;
    }

    @keyframes photoBorderPulse {
        0%, 100% {
            opacity: 0.3;
        }
        50% {
            opacity: 0.8;
        }
    }

    .player-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .player-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 4px;
    }

    .player-name {
        font-size: clamp(20px, 4.5vw, 24px);
        font-weight: 900;
        color: var(--text-primary);
        font-family: var(--font-display);
        text-transform: uppercase;
        line-height: 1.1;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
    }

    .player-name[data-length="long"] {
        font-size: clamp(17px, 3.8vw, 20px);
    }

    .player-ign {
        font-size: clamp(11px, 2.8vw, 13px);
        color: var(--accent);
        font-weight: 700;
        font-family: var(--font-display);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .player-ign[data-length="long"] {
        font-size: clamp(10px, 2.5vw, 12px);
    }

    .player-role {
        font-size: 11px;
        color: var(--text-secondary);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 2px;
    }

    .player-game {
        font-size: 10px;
        color: var(--text-secondary);
        font-weight: 500;
    }

    /* Team section with shine animation */
    .team-bar {
        position: relative;
        margin: 0 24px 20px;
        padding: 12px 16px;
        background: linear-gradient(90deg, rgba(250, 68, 84, 0.15), rgba(255, 215, 0, 0.08));
        clip-path: polygon(8px 0, 100% 0, 100% 100%, 0 100%, 0 8px);
        overflow: hidden;
        border: 1px solid rgba(250, 68, 84, 0.25);
    }

    .team-bar::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: teamShine 3s ease-in-out infinite;
    }

    @keyframes teamShine {
        0% {
            left: -100%;
        }
        100% {
            left: 200%;
        }
    }

    .team-name {
        font-size: clamp(11px, 3vw, 13px);
        font-weight: 800;
        color: var(--text-primary);
        text-align: center;
        font-family: var(--font-display);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        z-index: 1;
    }

    .team-name[data-length="long"] {
        font-size: clamp(10px, 2.6vw, 12px);
    }

    /* Content area - stats or QR */
    .content-wrapper {
        position: relative;
        z-index: 2;
    }

    .content-area {
        padding: 0 24px 24px;
        min-height: 220px;
    }

    .stats-view,
    .qr-view {
        display: none;
        animation: contentFadeIn 0.4s ease;
    }

    .stats-view.active,
    .qr-view.active {
        display: block;
    }

    @keyframes contentFadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Stat sections */
    .stat-section {
        margin-bottom: 18px;
    }

    .stat-section:last-child {
        margin-bottom: 0;
    }

    .stat-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        font-size: 10px;
        font-weight: 700;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-family: var(--font-display);
        position: sticky;
        top: 0;
        background: linear-gradient(to bottom, var(--bg-secondary) 80%, transparent);
        padding: 4px 0 8px;
        z-index: 3;
    }

    .stat-header::before {
        content: '';
        width: 3px;
        height: 12px;
        background: var(--primary);
    }

    .stat-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-height: 92px;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        padding-right: 4px;
    }

    .stat-list::-webkit-scrollbar {
        width: 2px;
    }

    .stat-list::-webkit-scrollbar-track {
        background: transparent;
    }

    .stat-list::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 1px;
    }

    .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 9px 12px;
        background: rgba(255, 255, 255, 0.02);
        clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);
        border-left: 2px solid var(--primary);
        scroll-snap-align: start;
        min-height: 38px;
    }

    .stat-label {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-secondary);
    }

    .stat-value {
        font-size: 14px;
        font-weight: 800;
        color: var(--text-primary);
        font-family: var(--font-display);
    }

    /* QR View */
    .qr-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        gap: 12px;
    }

    .qr-code {
        width: 130px;
        height: 130px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        position: relative;
    }

    .qr-code::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: var(--primary);
        clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        z-index: -1;
    }

    .qr-code img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .qr-placeholder {
        font-size: 9px;
        color: #666;
        font-weight: 700;
        text-align: center;
        padding: 8px;
    }

    .qr-label {
        font-size: 10px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
    }

    /* Bottom bar with integrated toggle */
    .bottom-bar {
        background: rgba(0, 0, 0, 0.3);
        padding: 12px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid var(--border);
        position: relative;
        z-index: 2;
    }

    .bottom-info {
        font-size: 9px;
        color: var(--text-secondary);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .view-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        padding: 6px 10px;
        background: rgba(250, 68, 84, 0.1);
        border: 1px solid rgba(250, 68, 84, 0.3);
        clip-path: polygon(4px 0, 100% 0, 100% calc(100% - 4px), calc(100% - 4px) 100%, 0 100%, 0 4px);
        transition: all 0.2s ease;
    }

    .view-toggle:hover {
        background: rgba(250, 68, 84, 0.15);
        border-color: rgba(250, 68, 84, 0.5);
    }

    .toggle-icon {
        font-size: 10px;
    }

    .toggle-text {
        font-size: 9px;
        color: var(--primary);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-family: var(--font-display);
    }

    /* Demo note */
    .demo-note {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(13, 17, 23, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        padding: 8px 16px;
        font-size: 10px;
        border: 1px solid var(--border);
        z-index: 1000;
        clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
    }

    /* Responsive */
    @media (max-width: 480px) {
        body {
            padding: 12px;
        }

        .card-header {
            padding: 20px 20px 0;
        }

        .player-info-grid {
            grid-template-columns: 95px 1fr;
            gap: 16px;
        }

        .player-photo {
            width: 95px;
            height: 95px;
            font-size: 48px;
        }

        .team-bar {
            margin: 0 20px 16px;
            padding: 10px 14px;
        }

        .content-area {
            padding: 0 20px 20px;
            min-height: 200px;
        }

        .stat-list {
            max-height: 86px;
        }

        .bottom-bar {
            padding: 10px 20px;
        }

        .demo-note {
            font-size: 9px;
            padding: 7px 14px;
        }
    }

    @media (min-width: 481px) and (max-width: 768px) {
        .card-container {
            max-width: 440px;
        }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }
</style>
</head>
<body>
    <div class="card-container">
        <div class="player-card" id="playerCard">
            <div class="accent-line"></div>
            <div class="bg-logo" id="bgLogo">üèÜ</div>

            <!-- Header -->
            <div class="card-header">
                <div class="tournament-badge">
                    <span>‚ö°</span>
                    <span id="tournamentText">SUKMA 2026 Esports</span>
                </div>

                <div class="player-info-grid">
                    <div class="player-photo" id="playerPhoto">
                        üë§
                    </div>

                    <div class="player-details">
                        <h1 class="player-name" id="playerName">MUHAMMAD FAIQ</h1>
                        <div class="player-ign" id="playerIGN">@FaiqMLBB</div>
                        <div class="player-role" id="playerRole">Captain ‚Ä¢ Mid Laner</div>
                        <div class="player-game" id="playerGame">Mobile Legends: Bang Bang</div>
                    </div>
                </div>
            </div>

            <!-- Team Bar -->
            <div class="team-bar">
                <div class="team-name" id="teamName">üî• SARAWAK ESPORTS ASSOCIATION üî•</div>
            </div>

            <!-- Content Area -->
            <div class="content-wrapper">
                <div class="content-area">
                    <!-- Stats View -->
                    <div class="stats-view active" id="statsView">
                        <div class="stat-section">
                            <div class="stat-header">
                                <span>Performance Stats</span>
                            </div>
                            <div class="stat-list" id="performanceStats"></div>
                        </div>

                        <div class="stat-section">
                            <div class="stat-header">
                                <span>Tournament History</span>
                            </div>
                            <div class="stat-list" id="tournamentHistory"></div>
                        </div>
                    </div>

                    <!-- QR View -->
                    <div class="qr-view" id="qrView">
                        <div class="qr-container">
                            <div class="qr-code" id="qrCode">
                                <div class="qr-placeholder">QR CODE</div>
                            </div>
                            <div class="qr-label">Scan for player profile</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Bar -->
            <div class="bottom-bar">
                <div class="bottom-info">Official Player Card</div>
                <div class="view-toggle" id="viewToggle">
                    <span class="toggle-icon" id="toggleIcon">üì±</span>
                    <span class="toggle-text" id="toggleText">QR Code</span>
                </div>
            </div>
        </div>
    </div>

    <div class="demo-note">
        <span id="demoText">Hover for 3D ‚Ä¢ Click QR toggle</span>
    </div>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        var CONFIG = {
            player: {
                name: "MUHAMMAD FAIQ",
                ign: "@FaiqMLBB",
                photo: "üë§",
                game: "Mobile Legends: Bang Bang",
                role: "Captain ‚Ä¢ Mid Laner"
            },
            team: {
                name: "üî• SARAWAK ESPORTS ASSOCIATION üî•",
                logo: "üèÜ"
            },
            tournament: "SUKMA 2026 Esports",
            performanceStats: [
                { label: "Win Rate", value: "78.5%" },
                { label: "MVP Count", value: "145" },
                { label: "Total Matches", value: "523" },
                { label: "K/D Ratio", value: "3.2" }
            ],
            tournamentHistory: [
                "ü•á SUKMA 2024 - Gold",
                "ü•à SAREX 2024 - Silver",
                "üèÜ State Championship 2023",
                "ü•â Regional Finals 2023"
            ],
            qrCode: {
                type: "placeholder",
                content: "QR CODE",
                imageUrl: "",
                dataUrl: ""
            },
            sounds: {
                toggle: "https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"
            },
            gyro: {
                sensitivity: 4,
                maxTilt: 15
            }
        };

        // ========================================
        // INITIALIZATION
        // ========================================
        var elements = {
            card: document.getElementById('playerCard'),
            wrapper: document.querySelector('.card-container'),
            viewToggle: document.getElementById('viewToggle'),
            toggleIcon: document.getElementById('toggleIcon'),
            toggleText: document.getElementById('toggleText'),
            statsView: document.getElementById('statsView'),
            qrView: document.getElementById('qrView'),
            bgLogo: document.getElementById('bgLogo')
        };

        var state = {
            showingStats: true,
            gyroEnabled: false
        };

        // Audio
        var audioContext = null;
        var soundBuffers = {};

        function initAudio() {
            try {
                var AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
            } catch (e) {
                console.log('Web Audio not supported');
            }
        }

        function loadSound(name, url) {
            if (!audioContext) return;
            fetch(url)
                .then(function(r) { return r.arrayBuffer(); })
                .then(function(ab) { return audioContext.decodeAudioData(ab); })
                .then(function(buf) { soundBuffers[name] = buf; })
                .catch(function() {});
        }

        function playSound(name) {
            if (!audioContext || !soundBuffers[name]) return;
            try {
                var src = audioContext.createBufferSource();
                src.buffer = soundBuffers[name];
                var gain = audioContext.createGain();
                gain.gain.value = 0.2;
                src.connect(gain);
                gain.connect(audioContext.destination);
                src.start(0);
            } catch (e) {}
        }

        // Dynamic text sizing
        function setDynamicTextSize(el, text) {
            if (text.length >= 30) {
                el.setAttribute('data-length', 'long');
            } else {
                el.removeAttribute('data-length');
            }
        }

        // Initialize card
        function initializeCard() {
            document.getElementById('playerName').textContent = CONFIG.player.name;
            document.getElementById('playerIGN').textContent = CONFIG.player.ign;
            document.getElementById('playerGame').textContent = CONFIG.player.game;
            document.getElementById('playerRole').textContent = CONFIG.player.role;
            
            var photoEl = document.getElementById('playerPhoto');
            if (CONFIG.player.photo.indexOf('http') === 0 || CONFIG.player.photo.indexOf('/') === 0) {
                photoEl.innerHTML = '<img src="' + CONFIG.player.photo + '" alt="Player">';
            } else {
                photoEl.textContent = CONFIG.player.photo;
            }
            
            document.getElementById('teamName').textContent = CONFIG.team.name;
            document.getElementById('tournamentText').textContent = CONFIG.tournament;
            elements.bgLogo.textContent = CONFIG.team.logo;
            
            setDynamicTextSize(document.getElementById('playerName'), CONFIG.player.name);
            setDynamicTextSize(document.getElementById('playerIGN'), CONFIG.player.ign);
            setDynamicTextSize(document.getElementById('teamName'), CONFIG.team.name);
            
            var perfStats = document.getElementById('performanceStats');
            perfStats.innerHTML = CONFIG.performanceStats.map(function(s) {
                return '<div class="stat-item"><span class="stat-label">' + s.label + 
                       '</span><span class="stat-value">' + s.value + '</span></div>';
            }).join('');
            
            var tournHist = document.getElementById('tournamentHistory');
            tournHist.innerHTML = CONFIG.tournamentHistory.map(function(t) {
                return '<div class="stat-item"><span class="stat-label">' + t + '</span></div>';
            }).join('');
            
            setupQRCode();
        }

        function setupQRCode() {
            var qrEl = document.getElementById('qrCode');
            if (CONFIG.qrCode.type === 'image') {
                qrEl.innerHTML = '<img src="' + CONFIG.qrCode.imageUrl + '" alt="QR">';
            } else if (CONFIG.qrCode.type === 'url' && typeof QRCode !== 'undefined') {
                qrEl.innerHTML = '';
                new QRCode(qrEl, { text: CONFIG.qrCode.dataUrl, width: 126, height: 126 });
            } else {
                qrEl.innerHTML = '<div class="qr-placeholder">' + CONFIG.qrCode.content + '</div>';
            }
        }

        // Toggle view
        function toggleView() {
            if (!audioContext) initAudio();
            playSound('toggle');
            
            state.showingStats = !state.showingStats;
            
            if (state.showingStats) {
                elements.statsView.classList.add('active');
                elements.qrView.classList.remove('active');
                elements.toggleIcon.textContent = 'üì±';
                elements.toggleText.textContent = 'QR Code';
            } else {
                elements.statsView.classList.remove('active');
                elements.qrView.classList.add('active');
                elements.toggleIcon.textContent = 'üìä';
                elements.toggleText.textContent = 'Stats';
            }
        }

        elements.viewToggle.addEventListener('click', toggleView);

        // 3D tilt
        elements.wrapper.addEventListener('mousemove', function(e) {
            var rect = elements.card.getBoundingClientRect();
            var x = e.clientX - rect.left;
            var y = e.clientY - rect.top;
            var cx = rect.width / 2;
            var cy = rect.height / 2;
            
            var rx = ((y - cy) / cy) * -10;
            var ry = ((x - cx) / cx) * 10;
            
            elements.card.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        });

        elements.wrapper.addEventListener('mouseleave', function() {
            elements.card.style.transform = 'rotateX(0) rotateY(0)';
        });

        // Mobile gyroscope
        elements.card.addEventListener('click', function(e) {
            if (e.target.closest('.view-toggle')) return;
            if (!audioContext) initAudio();
            
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(function(r) {
                        if (r === 'granted') {
                            state.gyroEnabled = true;
                            window.addEventListener('deviceorientation', handleOrientation);
                            document.getElementById('demoText').textContent = 'Tilt enabled!';
                        }
                    })
                    .catch(function() {});
            } else if (window.DeviceOrientationEvent) {
                state.gyroEnabled = true;
                window.addEventListener('deviceorientation', handleOrientation);
                document.getElementById('demoText').textContent = 'Tilt enabled!';
            }
        });

        function handleOrientation(e) {
            if (!state.gyroEnabled) return;
            
            var beta = e.beta || 0;
            var gamma = e.gamma || 0;
            var sens = CONFIG.gyro.sensitivity;
            var max = CONFIG.gyro.maxTilt;
            
            var tx = Math.max(-max, Math.min(max, gamma / (90 / max) * sens));
            var ty = Math.max(-max, Math.min(max, (beta - 45) / (90 / max) * sens));
            
            elements.card.style.transform = 'rotateX(' + (-ty) + 'deg) rotateY(' + tx + 'deg)';
        }

        if (window.DeviceOrientationEvent && 
            typeof DeviceOrientationEvent.requestPermission !== 'function') {
            state.gyroEnabled = true;
            window.addEventListener('deviceorientation', handleOrientation);
        }

        // Startup
        initAudio();
        initializeCard();
        Object.keys(CONFIG.sounds).forEach(function(k) {
            loadSound(k, CONFIG.sounds[k]);
        });

        if (window.innerWidth >= 769) {
            document.getElementById('demoText').textContent = 'Hover for 3D ‚Ä¢ Click QR toggle';
        }
    </script>
</body>
